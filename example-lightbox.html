<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                background-color: moccasin;
                margin: 0px;
            }
            #lightbox {
                background-color: rgba(198, 198, 198, 0.87);

                position: fixed;
                width: 100%;
                height: 100%;
                top: 0px;
                left: 0px;
                z-index: 20;
                overflow-y: scroll;

                display: none;
            }
        </style>
    </head>
    <body>
        Body
        <br /><br /><br /><br /><br /><br /><br />
        <a id="show" href="#">Show lightbox</a>
        <br /><br /><br /><br /><br /><br /><br />

        <div id="lightbox">
            Lightbox
            <br /><br /><br /><br /><br /><br /><br />
            <a href="#" id="hide">Hide lightbox</a>
            <br /><br /><br /><br /><br /><br /><br />

            <br /><br /><br /><br /><br /><br /><br />
            Lightbox
        </div>
        <script type="module">
            import documentScrolling from '/main.js'

            function show() {
                documentScrolling.disable()
                document.getElementById('lightbox').style.display = 'block'
            }
            function hide() {
                document.getElementById('lightbox').style.display = 'none'
                documentScrolling.enable()
            }

            document.getElementById('show').addEventListener('click', show)
            document.getElementById('hide').addEventListener('click', hide)
        </script>
    </body>
</html>
